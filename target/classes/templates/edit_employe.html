<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
<meta charset="utf-8"/>
<title>Edition d'un employé</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="col-md-6 col-xs-12 spacer col-md-offset-3">
<div class="panel panel-default">
<div class="panel-heading">Edition d'un employé</div>
<div class="panel-body">
<form th:action="@{/employes/SaveEmploye}" method="post" th:object="${employe}">
<div class="form-group">
<div class="form-group">
<label class="control-label">ID Employé:</label>
<input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
<span th:errors="*{nomEmp}"></span>
</div>
<label class="control-label">NOMEmp:</label>
<input type="text" th:field="*{nomEmp}" class="form-control"/>
<span th:errors="*{nomEmp}"></span>
</div>
<div class="form-group">
<label class="control-label">CODEmp:</label>
<input type="text" th:field="*{codeEmp}" class="form-control"/>
<span></span>
</div>
<div>
<button type="submit" class="btn btn-primary">Enregistrer</button>
</div>
</form>
</div>
</div>
</div>>
</body>
</html>
