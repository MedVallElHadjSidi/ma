<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="index">

 <head>
      <meta charset="UTF-8">
 </head>
<body>



    <div class="container-fluid" layout:fragment="content">
        <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Impossible de supprimer ce Achat</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card bg-white">
            <div class="card-header card-color">
                <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des Bordereau de Virement </p>
            </div>
            <div class="card-body container-fluid mb-4">
                <div>
                    <form th:action="@{Savecarnetbordereauvirement}" method="post">


                        <div class="row">
                            <div class="col-sm-6 mb-2">
                                <label for="code">Choisissez le nombre de BVs : </label>
                                <select name="nbreBV" id="nbreBV" class="form-control">
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <div class="col-sm-6 mb-2">
                                <label for="nom">Client : </label>
                                <select class="custom-select" name="numCli">
                                    <option value="" hidden="hidden"></option>
                                    <option th:each="sm:${comptes}" th:text="${sm.numCli}" required="required"
                                        th:value="${sm.numCli}" name="numCli"></option>

                                </select>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-outline-success">Ajouter</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="">
                    <table id="tachat" class="table table-bordered table-striped mb-0">
                        <thead>
                            <tr class="text-uppercase bg-light  w-100">
                                <th>ID</th>
                                <th>STATUT</th>
                                <th>DATECRE</th>
                                <th>NUMCLI</th>
                                <th>NUMEMP</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="table-content">
                            <tr th:each="cbv:${carnetbordereauvirement}">
                                <td th:text="${cbv.numCBV}"></td>
                                <td th:text="${cbv.statCBV}"></td>
                                <td th:text="${cbv.dateCre}"></td>
                                <td th:text="${cbv.numCli}"></td>
                                <td th:text="${cbv.codeEmp}"></td>
                                <td>
                                    <a type="button" class="btn btn-success"
                                        th:href="@{'/editBV/'+${cbv.numCBV}}">Editer</a>
                                    <a type="button" class="btn btn-primary"
                                        th:href="@{'/listbordereauvirement/'+${cbv.numCBV}}">Detail</a>
                                    <a type="button" class="btn btn-primary"
                                        th:href="@{'/imprimerBV/'+${cbv.numCBV}}">Imprimer</a>
                                    <a type="button" class="btn btn-danger"
                                        th:href="@{'/deleteBV/'+${cbv.numCBV}}">Supprimer</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mt-3">
                             <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" th:if="${pageactuel}>0">
      <a class="page-link" th:href="@{/gestionBordereauVirement(page=${pageactuel-1})}"aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li th:class="${pageactuel==status.index}?'page-item active':'page-item'" th:each="page,status:${pages}">
    <a th:href="@{/gestionBordereauVirement(page=${status.index})}" th:text="${status.index+1}" class="page-link"></a>
    </li>

    <li class="page-item" th:if="${pageactuel}+1 < ${nbrepage}">
      <a class="page-link" th:href="@{/gestionBordereauVirement(page=${pageactuel+1})}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
                             </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
