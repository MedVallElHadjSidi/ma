<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<script>
   function hideorg(){
	   
	var statut = document.getElementById("cli");
	   if( statut.value == "Particulier" ){
		   document.getElementById("wname").style.visibility="hidden";  
	   }
	   else{
		   document.getElementById("wname").style.visibility="visible";
	   }
   }
 
 </script>

		<head>
			<meta charset="UTF-8">
			<title></title>
		
		
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel='stylesheet' th:href="@{vendor/bootstrap-4.1/bootstrap.min.css}">
			<link rel='stylesheet' th:href="@{vendor/font-awesome-5/css/fontawesome-all.min.css}">
			<link th:href="@{vendor/mdi-font/css/material-design-iconic-font.min.css}"
				  rel="stylesheet" media="all">
			<link th:href="@{vendor/datatable/dataTables.bootstrap4.min.css}"
				  rel="stylesheet" media="all">
		
			<link rel="stylesheet" th:href="@{style/style.css}">
			<link rel="stylesheet" th:href="@{style/theme.css}">
			<link th:href="@{vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet"
				  media="all">
		
			<link rel="stylesheet" th:href="@{style/main.css}">
		
			<script src="@{vendor/jquery-3.2.1.min.js}"></script>
			<script src="@{vendor/bootstrap-4.1/popper.min.js}"></script>
			<script src="@{vendor/bootstrap-4.1/bootstrap.min.js}"></script>
			<script src="@{vendor/datatable/jquery.dataTables.min.js}"
					type="text/javascript"></script>
			<script src="@{vendor/datatable/dataTables.bootstrap4.min.js}"
					type="text/javascript"></script>
			<script src="@{vendor/chartjs/Chart.min.js}"></script>
		
		</head>
<body>


<script th:src="@{script/achat.js}" type="text/javascript"></script>
<div class="container-fluid"  layout:fragment="content">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer ce Achat</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Editer un compte </p>
        </div>
        <div class="card-body container-fluid">
        <form th:action="@{SaveCompte}" method="post">
    
                <div class="row">
                <div class="col-sm-4 mb-2">
                        <label for="nom">ID du client : </label>
                        <input name="id" class="form-control" type="number" id="id" readonly="readonly" />
                    </div>
                <div class="col-sm-4 mb-2">
                        <label for="nom">Numero du compte : </label>
                        <input name="numCpte" class="form-control" type="number" id="numCpte" >
                    </div>
                    <div class="col-sm-4 mb-2">
                        <label for="nom">Numero du client : </label>
                        <input class="form-control" type="number" id="numCli" name="numCli" >
                    </div>
                    <div class="col-sm-4 mb-2">
                        <label for="nom">Nom : </label>
                        <input class="form-control" type="text" id="nom" name="nom" >
                    </div>
                   </div>
                <div class="row">
                
                <div class="col-sm-4 mb-2">
                        <label for="nom">Libellé : </label>
                        <input class="form-control" type="text" id="lib" name="lib" >
                    </div>
                    <div class="col-sm-4 mb-2">
                        <label for="nom">Choisissez le type du client : </label>
                       <select name="typeCli" id="typeCli" onchange="hideorg()">
						    <option value="Organisme">Organisme</option>
						    <option value="Particulier">Particulier</option>
					   </select>
                    </div>
                    <div class="col-sm-4 mb-2" id="wname">
                        <label for="nom">Numero de l'organisation : </label>
                        <input class="form-control" type="number" id="numOrg" name="numOrg" minlength="3" maxlength="3" size="3" >
                    </div>
                    </div>
               
        
                <div class="row">
                    <div class="col">
                       <button type="submit" class="btn btn-success mt-3 mb-3">Ajouter</button>
                    </div>
                </div>
                </form>
               
            </div>
        </div>
    </div>

<script type="text/javascript">

</script>
</body>
</html>
