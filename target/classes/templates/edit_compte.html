<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="child">
      <head>
<meta charset="utf-8"/>
<title>Editer Compte</title>
</head>
<script>
   function hideorg(){
	   
	var statut = document.getElementById("cli");
	   if( statut.value == "Particulier" ){
		   document.getElementById("wname").style.visibility="hidden";  
	   }
	   else{
		   document.getElementById("wname").style.visibility="visible";
	   }
   }
 
 </script>

		<head>
			<meta charset="UTF-8">
			<title></title>

<body>



<div class="container-fluid"  layout:fragment="child">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
  <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Editer un compte </p>
  </div>
<div class="card-body container-fluid">
 <form th:action="@{/comptes/SaveCompte}" method="post" th:object="${compte}">
<div class="row">
       <div class="col-sm-4 mb-2">
<label class="control-label">ID du client:</label>
<input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
</div>
<div class="col-sm-4 mb-2">
<label class="control-label">Numero du client:</label>
<input type="text" th:field="*{numCli}" class="form-control"/>
<span ></span>
</div>
<div class="col-sm-4 mb-2">
<label class="control-label">Nom du Client:</label>
<input type="text" th:field="*{nom}" class="form-control"/>
</div>
</div>
<div class="row">
       <div class="col-sm-4 mb-2">
<label class="control-label">Libellé:</label>
<input type="text" th:field="*{lib}" class="form-control" required="true"/>
</div>

<div class="col-sm-4 mb-2">
<label class="control-label">Choisissez le type du client:</label>
<select name="typecli" id="cli" th:field="*{typeCli}" class="form-control" onchange="hideorg()">
    <option value="Organisme">Organisme</option>
     <option value="Particulier">Particulier</option>
</select>
</div>
<div class="col-sm-4 mb-2" id="wname">
<label class="control-label">Numéro de l'organisation:</label>
<input type="text" th:field="*{numOrg}" name="numOrg" class="form-control"/>
</div>
</div>
<div>
<button type="submit" class="btn btn-outline-success mt-3 mb-3">Ajouter</button>
</div>
</form>
               
            </div>
        </div>
    </div>

<script type="text/javascript">

</script>
</body>
</html>
