         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
               
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Changer Status </p>
        </div>
         <div class="card-body container-fluid">
         <p> hello every body</p>

<div class="container spacer">

<!-- Modal -->
<div class="modal fade show" id="exampleModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Changer Status</h5>
   <!--      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
            <form th:action="@{chequeedit}" method="post">
    
      <div class="modal-body">
 
      <div class="col-sm-12 mb-2">
      
                        <label for="nom">Choisissez le statut du cheque : </label>
                       <select name="statut"  class="form-control" id="statut" >
						    <option value="Payer">Payer</option>
						    <option value="Mise en opposition">Mise en opposition</option>
					   </select>
                    </div>
                       <div class="col-sm-12 mb-2"  >
                        <label for="nom">Id Carnet : </label>
                        <input class="form-control" type="text" name="idcarnet" th:value="${id}" >
                    </div>
                        <div class="col-sm-12 mb-2" >
                        <label for="nom">Id cheque : </label>
                        <input class="form-control" type="text"   name="idcheque" th:value="${idch}" >
                    </div>
                  
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" type="submit">Save changes</button>
      </div>
          </form>
    </div>
  </div>
</div>


</div>
