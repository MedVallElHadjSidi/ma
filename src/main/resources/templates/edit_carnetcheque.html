

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="child">
<head>
<meta charset="utf-8"/>
<title>Liste des cheques</title>

</head>
			
  <body>


<body>



<div class="container-fluid "  layout:fragment="child">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
               
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Editer carnet de chéques</p>
        </div>
         <div class="card-body container mb-5 ">
             <div class="row justify-content-center">
                 <div class="col-md-6">
                    <form th:action="@{/SaveCarnetCheque}" method="post" th:object="${carnetcheque}">
                        <div class="form-group row">
                            <label class="control-label">Numero du carnet de chéques</label>
                            <input type="text" th:field="*{numCC}" class="form-control" name="numCC"  readonly="readonly"/>
                        </div>
                        <div class="form-group row">
                            <label class="control-label">Numero du client:</label>
                            <input type="text" th:field="*{numCli}" class="form-control" readonly="readonly" name="numCli"/>
                        </div>
                     
                        <div class="form-group row">
                            <label class="control-label">Choisissez le nombre de carnet de cheque:</label>
                            <select  id="nbreCQ" th:field="*{nbreCQ}" class="form-control" name="nbreCQ">
                                <option value="25">25</option>
                                 <option value="50">50</option>
                            </select>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-outline-secondary">Ajouter</button>
                          </div>
                        </div>
                      </form>
                 </div>
             </div>




         

        
</div>
        
</div>
</div>
<script type="text/javascript">

</script>

 </body>
 </html>
