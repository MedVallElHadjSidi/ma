<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
<meta charset="utf-8"/>
<title>Edition d'un Role</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body class="bak">
<div class="col-md-6 col-xs-12 spacer col-md-offset-3">
<div class="panel panel-default">
<div class="panel-heading">Editer un role</div>
<div class="panel-body">
<form th:action="@{/roles/saveRole}" method="post" th:object="${role}">
<div class="form-group">
<label class="control-label">ID:</label>
<input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
<span ></span>
</div>
<div class="form-group">
<label class="control-label">Nom du role:</label>
<input type="text" th:field="*{roleName}" class="form-control"/>
<span ></span>
</div>
<div>
<button type="submit" class="btn btn-primary">Enregistrer</button>
</div>
</form>
</div>
</div>
</div>>
</body>
</html>
