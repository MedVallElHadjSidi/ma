
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="child">
<head>
<meta charset="utf-8"/>
<title>Edit Utilisateur</title>

</head>
			
  <body>






<div class="container-fluid"  layout:fragment="child">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
               
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Editer Utilisateur </p>
        </div>
         <div class="card-body container-fluid mb-5">
         
<form th:action="@{/users/saveUser}" method="post" th:object="${user}">
		<div class="row">
       <div class="col-sm-4 mb-2">
		<label class="control-label">ID de l'utilisateur:</label>
		<input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
		</div>
		
		<div class="col-sm-4 mb-2">
		<label class="control-label">Email:</label>
		<input type="text" th:field="*{email}" class="form-control" />
		
		</div>
		<div class="col-sm-4 mb-2">
		<label class="control-label">Nom:</label>
		<input type="text" th:field="*{firstName}" class="form-control" />
		</div>
		</div>
		<div class="row">
		<div class="col-sm-4 mb-2">
		<label class="control-label">Pr√©nom:</label>
		<input type="text" th:field="*{lastName}" class="form-control"/>
		</div>
		<div class="col-sm-4 mb-2">
		<label class="control-label">Username:</label>
		<input type="text" th:field="*{username}" class="form-control" required="true"/>
		</div>
		<div class="col-sm-4 mb-2">
		<label class="control-label">Password:</label>
		<input type="text" th:field="*{password}" class="form-control" required="true"/>
		<span ></span>
		</div>
		<div class="col-sm-4 mb-2">
		<label class="control-label">Role_Name:</label>
		<input type="text" th:field="*{role.roleName}" class="form-control" required="true"/>
		</div>
		</div>
		<div>
		  <button type="submit" class="btn btn-outline-success mt-3 mb-3">Ajouter</button>
		</div>
  </form>
          
                
 </div>
        
    </div>
</div>
<script type="text/javascript">

</script>

 </body>
 </html>
