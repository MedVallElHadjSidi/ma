<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">


<body>


<script th:src="@{script/achat.js}" type="text/javascript"></script>
<div class="container-fluid"  layout:fragment="content">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer ce Achat</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des Bordereau de Virement </p>
        </div>
         <div class="card-body container-fluidmb-5">
          <div class="mb-5">
        <form th:action="@{Savecarnetbordereauvirement}" method="post" >
    
           
                <div class="row">
                 <div class="col-sm-6 mb-2">
                        <label for="code">Choisissez le nombre de chéque : </label>
						<select name="nbreBV"  id="nbreBV" class="form-control">
						    <option value="25">25</option>
						     <option value="50">50</option>
						</select>
                    </div> 
                     <div class="col-sm-6 mb-2">
                        <label for="nom">Client : </label>
                         <select class="custom-select" name="numCli" >
  <option value=""  hidden="hidden"></option>
        <option  th:each="sm:${comptes}"  th:text="${sm.numCli}"  required="required" th:value="${sm.numCli}"  name="numCli"></option>

  </select>
                    </div>
                  
                  </div>
                <div class="row">
                    <div class="col">
                         <button type="submit" class="btn btn-outline-success mt-3 mb-3">Ajouter</button>
                    </div>
                </div>
                </form>
                </div>
                 <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table id="tachat" class="table table-bordered table-striped mb-0">
                        <thead>
                        <tr class="text-uppercase bg-light  w-100">
                           <th>ID</th><th>STATUT</th><th>DATECRE</th><th>NUMCLI</th><th>NUMEMP</th><th>ACTIONS</th>
                        </tr>
                        </thead>
                        <tbody id="table-content">
                          <tr th:each="cbv:${carnetbordereauvirement}">
<td th:text="${cbv.numCBV}"></td><td th:text="${cbv.statCBV}"></td>
<td th:text="${cbv.dateCre}"></td><td th:text="${cbv.numCli}"></td><td th:text="${cbv.codeEmp}"></td>
<td><a type="button" class="btn btn-success" th:href="@{'/editBV/'+${cbv.numCBV}}">Editer</a>
<a type="button" class="btn btn-danger" th:href="@{'/deleteBV/'+${cbv.numCBV}}">Supprimer</a>
<a type="button" class="btn btn-primary" th:href="@{'/listbordereauvirement/'+${cbv.numCBV}}">Detail</a>
<a type="button" class="btn btn-primary" th:href="@{'/imprimerBV/'+${cbv.numCBV}}">Imprimer</a>
</td>
</tr>
                        </tbody>
                    </table>
                </div>
            </div>
        
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
