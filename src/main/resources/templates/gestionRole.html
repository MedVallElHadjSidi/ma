<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">


<body>


<script th:src="@{script/achat.js}" type="text/javascript"></script>
<div class="container-fluid"  layout:fragment="content">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer ce Achat</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des Roles </p>
        </div>
         <div class="card-body container-fluid">
        <form th:action="@{saveRole}" method="post" >
    
                <div class="row">
                 <div class="col-sm-6 mb-2">
                        <label for="code">Nom de Role : </label>
                        <input name="roleName" class="form-control" type="text" id="roleName" required>
                    </div> 
                    
                  
                  </div>
                <div class="row">
                    <div class="col">
                       <button type="submit" class="btn btn-outline-success mt-3 mb-3">Ajouter</button>
                    </div>
                </div>
                </form>
                 <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table id="tachat" class="table table-bordered table-striped mb-0">
                        <thead>
<tr><th>ID</th><th>ROLE</th><th>DETAIL</th></tr>
</thead>
<tbody id="table-content">
<tr th:each="r:${roles}">
<td th:text="${r.id}"></td><td th:text="${r.roleName}"></td><td>
<a type="button" class="btn btn-success" th:href="@{'/editRole/'+${r.id}}">Editer</a>
<a type="button" class="btn btn-danger" th:href="@{'/deleteRole/'+${r.id}}">Supprimer</a></td>
</tr>
</tbody>
                    </table>
                </div>
            </div>
        
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
